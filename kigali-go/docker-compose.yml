version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: kigali_go_db
      POSTGRES_USER: kigali_user
      POSTGRES_PASSWORD: kigali_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kigali_user -d kigali_go_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://kigali_user:kigali_password@postgres:5432/kigali_go_db
      - SQLALCHEMY_DATABASE_URI=postgresql://kigali_user:kigali_password@postgres:5432/kigali_go_db
      - SECRET_KEY=dev-secret-key-change-in-production
      - FLASK_ENV=development
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    command: >
      sh -c "python scripts/seed_db.py && 
             flask db upgrade && 
             python app.py"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_GOOGLE_MAPS_KEY=${REACT_APP_GOOGLE_MAPS_KEY}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:
  backend_uploads:
