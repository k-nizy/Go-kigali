version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kigaligo-auth-db
    environment:
      POSTGRES_DB: kigali_go
      POSTGRES_USER: kigaligo
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kigaligo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kigaligo-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.auth
    container_name: kigaligo-auth-backend
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-jwt-secret-key}
      DATABASE_URL: postgresql://kigaligo:${DB_PASSWORD:-changeme}@postgres:5432/kigali_go
      CORS_ORIGINS: http://localhost:3000,http://localhost
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - kigaligo-network
    command: >
      sh -c "
        flask db upgrade &&
        gunicorn -w 4 -b 0.0.0.0:5000 --access-logfile - --error-logfile - run:app
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.auth
    container_name: kigaligo-auth-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - kigaligo-network

volumes:
  postgres_data:
    driver: local

networks:
  kigaligo-network:
    driver: bridge
