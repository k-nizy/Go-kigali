services:
  - type: web
    name: kigali-go-backend
    env: python
    runtime: python-3.12.0
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 "app:create_app()"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kigali-go-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"

  - type: pserv
    name: kigali-go-postgres
    env: docker
    plan: starter
    region: oregon
    ipAllowList: []
