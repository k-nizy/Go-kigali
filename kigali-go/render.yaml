services:
  - type: web
    name: kigali-go-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT app:create_app()
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.0

  - type: pserv
    name: kigali-go-postgres
    env: postgresql
    plan: starter
    region: oregon
    postgresMajorVersion: 13
