<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F0F4F8"/>
  
  <!-- Phone mockup -->
  <rect x="120" y="40" width="160" height="320" fill="#FFFFFF" rx="20" stroke="#CBD5E1" stroke-width="4"/>
  <rect x="130" y="60" width="140" height="280" fill="#F8FAFC" rx="10"/>
  
  <!-- Phone screen content -->
  <!-- Header -->
  <rect x="135" y="65" width="130" height="30" fill="#1E90FF" rx="5"/>
  <text x="200" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Plan Trip</text>
  
  <!-- From location -->
  <circle cx="150" cy="120" r="8" fill="#2EB872"/>
  <rect x="165" y="112" width="95" height="16" fill="#E8F5E9" rx="8"/>
  <text x="172" y="123" font-family="Arial" font-size="10" fill="#2EB872">Kigali City Center</text>
  
  <!-- Dotted line -->
  <line x1="150" y1="128" x2="150" y2="172" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- To location -->
  <circle cx="150" cy="180" r="8" fill="#EF4444"/>
  <rect x="165" y="172" width="95" height="16" fill="#FEE2E2" rx="8"/>
  <text x="172" y="183" font-family="Arial" font-size="10" fill="#EF4444">Kimironko Market</text>
  
  <!-- Route options -->
  <rect x="135" y="205" width="130" height="45" fill="#FFFFFF" rx="8" stroke="#CBD5E1" stroke-width="1"/>
  <text x="145" y="220" font-family="Arial" font-size="9" font-weight="bold" fill="#1E90FF">Bus Route</text>
  <text x="145" y="233" font-family="Arial" font-size="8" fill="#64748B">15 min • 500 RWF</text>
  <text x="145" y="243" font-family="Arial" font-size="8" fill="#2EB872">✓ Fastest</text>
  
  <rect x="135" y="255" width="130" height="45" fill="#FFFFFF" rx="8" stroke="#CBD5E1" stroke-width="1"/>
  <text x="145" y="270" font-family="Arial" font-size="9" font-weight="bold" fill="#2EB872">Taxi</text>
  <text x="145" y="283" font-family="Arial" font-size="8" fill="#64748B">12 min • 2500 RWF</text>
  <text x="145" y="293" font-family="Arial" font-size="8" fill="#FFC857">Most Comfortable</text>
  
  <!-- Button -->
  <rect x="145" y="315" width="110" height="20" fill="#1E90FF" rx="10"/>
  <text x="200" y="329" font-family="Arial" font-size="11" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Start Journey</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="100" r="20" fill="#E3F2FD"/>
  <path d="M 50 90 L 45 95 L 50 100 L 55 95 Z" fill="#1E90FF"/>
  
  <circle cx="350" cy="300" r="25" fill="#FFF9E6"/>
  <circle cx="350" cy="300" r="12" fill="#FFC857"/>
  <path d="M 350 294 L 345 300 L 350 306" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M 350 294 L 355 300 L 350 306" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>
