<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)"/>
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2EB872;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bus Icon -->
  <g transform="translate(50, 50)">
    <!-- Bus body -->
    <rect x="-18" y="-8" width="36" height="16" fill="#FFFFFF" rx="3"/>
    
    <!-- Windows -->
    <rect x="-15" y="-6" width="8" height="6" fill="#87CEEB" rx="1"/>
    <rect x="-3" y="-6" width="8" height="6" fill="#87CEEB" rx="1"/>
    <rect x="7" y="-6" width="8" height="6" fill="#87CEEB" rx="1"/>
    
    <!-- Wheels -->
    <circle cx="-10" cy="10" r="3" fill="#3A3A3A"/>
    <circle cx="10" cy="10" r="3" fill="#3A3A3A"/>
    <circle cx="-10" cy="10" r="1.5" fill="#FFFFFF"/>
    <circle cx="10" cy="10" r="1.5" fill="#FFFFFF"/>
    
    <!-- Location Pin Overlay -->
    <path d="M 20 -20 C 15 -20 11 -16 11 -11 C 11 -5 20 5 20 5 C 20 5 29 -5 29 -11 C 29 -16 25 -20 20 -20 Z" fill="#FFC857"/>
    <circle cx="20" cy="-12" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Orbit Lines -->
  <circle cx="50" cy="50" r="42" stroke="#FFFFFF" stroke-width="1" opacity="0.3" fill="none" stroke-dasharray="3,3"/>
</svg>
