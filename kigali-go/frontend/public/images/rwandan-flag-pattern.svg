<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Inspired by Rwanda flag colors -->
  <!-- Blue stripe -->
  <rect width="200" height="50" fill="#00A1DE"/>
  
  <!-- Yellow stripe -->
  <rect y="50" width="200" height="50" fill="#FAD201"/>
  
  <!-- Green stripe -->
  <rect y="100" width="200" height="50" fill="#20AA44"/>
  
  <!-- Sun symbol (simplified) -->
  <g transform="translate(150, 25)">
    <circle cx="0" cy="0" r="15" fill="#FAD201"/>
    <!-- Sun rays -->
    <path d="M 0 -20 L 0 -15 M 14.14 -14.14 L 10.6 -10.6 M 20 0 L 15 0 M 14.14 14.14 L 10.6 10.6 M 0 20 L 0 15 M -14.14 14.14 L -10.6 10.6 M -20 0 L -15 0 M -14.14 -14.14 L -10.6 -10.6" stroke="#FAD201" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative geometric pattern overlay (subtle) -->
  <g opacity="0.1">
    <circle cx="30" cy="25" r="8" fill="#FFFFFF"/>
    <circle cx="50" cy="75" r="6" fill="#FFFFFF"/>
    <circle cx="80" cy="125" r="7" fill="#FFFFFF"/>
    <circle cx="110" cy="75" r="5" fill="#FFFFFF"/>
  </g>
</svg>
