<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="#E0E7FF"/>
  
  <!-- Profile card -->
  <rect x="100" y="120" width="200" height="180" fill="#FFFFFF" rx="20" stroke="#CBD5E1" stroke-width="3"/>
  
  <!-- Avatar -->
  <circle cx="200" cy="160" r="35" fill="#1E90FF"/>
  <circle cx="200" cy="155" r="12" fill="#FFFFFF"/>
  <path d="M 180 175 Q 200 185 220 175" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Info lines -->
  <rect x="130" y="210" width="140" height="8" fill="#E2E8F0" rx="4"/>
  <rect x="130" y="228" width="100" height="8" fill="#E2E8F0" rx="4"/>
  <rect x="130" y="246" width="120" height="8" fill="#E2E8F0" rx="4"/>
  
  <!-- Button -->
  <rect x="130" y="270" width="140" height="20" fill="#1E90FF" rx="10"/>
  <text x="200" y="284" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Edit Profile</text>
  
  <!-- Stars/badges -->
  <g transform="translate(70, 100)">
    <circle cx="0" cy="0" r="12" fill="#FFC857"/>
    <path d="M 0 -6 L -2 -1 L -6 -1 L -3 2 L -4 6 L 0 3 L 4 6 L 3 2 L 6 -1 L 2 -1 Z" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(330, 120)">
    <circle cx="0" cy="0" r="10" fill="#10B981"/>
    <path d="M -4 0 L -1 3 L 5 -4" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="320" r="15" fill="#FFC857" opacity="0.3"/>
  <circle cx="320" cy="300" r="20" fill="#1E90FF" opacity="0.2"/>
  <circle cx="340" cy="240" r="12" fill="#10B981" opacity="0.3"/>
</svg>
