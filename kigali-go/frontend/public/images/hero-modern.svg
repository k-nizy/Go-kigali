<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="800" fill="url(#skyGrad)"/>
  
  <!-- Sun -->
  <circle cx="950" cy="150" r="80" fill="#FCD34D" opacity="0.6"/>
  
  <!-- Hills -->
  <ellipse cx="300" cy="600" rx="400" ry="150" fill="#10B981" opacity="0.4"/>
  <ellipse cx="800" cy="620" rx="500" ry="180" fill="#059669" opacity="0.4"/>
  
  <!-- Road -->
  <path d="M0 650 Q600 620 1200 650 L1200 800 L0 800 Z" fill="#1F2937"/>
  <rect y="700" width="1200" height="8" fill="#FCD34D" opacity="0.6"/>
  
  <!-- Buildings -->
  <g opacity="0.9">
    <rect x="100" y="350" width="120" height="300" rx="8" fill="#0F172A"/>
    <rect x="250" y="280" width="140" height="370" rx="8" fill="#1E293B"/>
    <rect x="420" y="320" width="100" height="330" rx="8" fill="#0F172A"/>
    
    <!-- Windows -->
    <rect x="115" y="370" width="22" height="28" rx="3" fill="#60A5FA" opacity="0.8"/>
    <rect x="145" y="370" width="22" height="28" rx="3" fill="#60A5FA" opacity="0.8"/>
    <rect x="175" y="370" width="22" height="28" rx="3" fill="#60A5FA" opacity="0.8"/>
  </g>
  
  <!-- Modern Bus -->
  <g transform="translate(280, 590)" filter="url(#glow)">
    <rect width="180" height="80" rx="16" fill="#3B82F6"/>
    <rect x="15" y="12" width="38" height="32" rx="6" fill="#DBEAFE" opacity="0.95"/>
    <rect x="58" y="12" width="38" height="32" rx="6" fill="#DBEAFE" opacity="0.95"/>
    <rect x="101" y="12" width="38" height="32" rx="6" fill="#DBEAFE" opacity="0.95"/>
    <rect x="144" y="12" width="22" height="32" rx="6" fill="#DBEAFE" opacity="0.95"/>
    <circle cx="40" cy="86" r="16" fill="#0F172A"/>
    <circle cx="140" cy="86" r="16" fill="#0F172A"/>
    <text x="90" y="65" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">TAP&GO</text>
  </g>
  
  <!-- Taxi -->
  <g transform="translate(700, 605)">
    <rect width="110" height="50" rx="8" fill="#10B981"/>
    <rect x="20" y="-20" width="70" height="25" rx="8" fill="#10B981"/>
    <rect x="25" y="-17" width="28" height="20" rx="4" fill="#DBEAFE" opacity="0.9"/>
    <rect x="57" y="-17" width="28" height="20" rx="4" fill="#DBEAFE" opacity="0.9"/>
    <circle cx="25" cy="55" r="13" fill="#0F172A"/>
    <circle cx="85" cy="55" r="13" fill="#0F172A"/>
    <rect x="40" y="-28" width="30" height="10" rx="5" fill="#FCD34D"/>
  </g>
  
  <!-- GPS Pin -->
  <g transform="translate(580, 280)">
    <circle cx="0" cy="0" r="50" fill="#EF4444" opacity="0.2"/>
    <path d="M0,-40 C-16,-40 -28,-28 -28,-12 C-28,8 0,40 0,40 C0,40 28,8 28,-12 C28,-28 16,-40 0,-40Z" fill="#EF4444" filter="url(#glow)"/>
    <circle cy="-14" r="10" fill="#fff"/>
  </g>
  
  <!-- Traffic Lights -->
  <g transform="translate(560, 570)">
    <rect width="20" height="60" rx="10" fill="#1F2937"/>
    <circle cx="10" cy="12" r="6" fill="#EF4444"/>
    <circle cx="10" cy="30" r="6" fill="#FCD34D" opacity="0.3"/>
    <circle cx="10" cy="48" r="6" fill="#10B981" opacity="0.3"/>
    <rect x="7" y="60" width="6" height="90" fill="#475569"/>
  </g>
</svg>
