<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="150" r="140" fill="#E8F5E9"/>
  
  <!-- Car Body -->
  <rect x="90" y="130" width="220" height="80" fill="#2EB872" rx="12"/>
  
  <!-- Car Top/Cabin -->
  <path d="M 130 130 L 150 90 L 250 90 L 270 130 Z" fill="#2EB872"/>
  
  <!-- Windows -->
  <path d="M 140 125 L 155 95 L 195 95 L 200 125 Z" fill="#87CEEB" opacity="0.8"/>
  <path d="M 210 125 L 205 95 L 245 95 L 260 125 Z" fill="#87CEEB" opacity="0.8"/>
  <rect x="100" y="145" width="30" height="35" fill="#87CEEB" opacity="0.8" rx="3"/>
  <rect x="270" y="145" width="30" height="35" fill="#87CEEB" opacity="0.8" rx="3"/>
  
  <!-- Wheels -->
  <g transform="translate(140, 215)">
    <circle cx="0" cy="0" r="30" fill="#3A3A3A"/>
    <circle cx="0" cy="0" r="20" fill="#6B6B6B"/>
    <circle cx="0" cy="0" r="10" fill="#CBD5E1"/>
    <circle cx="-8" cy="-8" r="3" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <g transform="translate(260, 215)">
    <circle cx="0" cy="0" r="30" fill="#3A3A3A"/>
    <circle cx="0" cy="0" r="20" fill="#6B6B6B"/>
    <circle cx="0" cy="0" r="10" fill="#CBD5E1"/>
    <circle cx="-8" cy="-8" r="3" fill="#FFFFFF" opacity="0.5"/>
  </g>
  
  <!-- Car Details -->
  <rect x="100" y="185" width="40" height="12" fill="#FFEB3B" rx="3"/>
  <rect x="260" y="185" width="40" height="12" fill="#EF4444" rx="3"/>
  
  <!-- Door Handle -->
  <rect x="145" y="160" width="15" height="4" fill="#1B5E20" rx="2"/>
  <rect x="240" y="160" width="15" height="4" fill="#1B5E20" rx="2"/>
  
  <!-- Taxi Sign on Top -->
  <rect x="170" y="70" width="60" height="20" fill="#FFEB3B" rx="3"/>
  <text x="180" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3A3A3A">TAXI</text>
  
  <!-- Side Mirror -->
  <ellipse cx="85" cy="145" rx="8" ry="12" fill="#1B5E20"/>
  <ellipse cx="315" cy="145" rx="8" ry="12" fill="#1B5E20"/>
  
  <!-- Grill -->
  <rect x="95" y="200" width="20" height="8" fill="#1B5E20" rx="2"/>
  <line x1="97" y1="202" x2="97" y2="206" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="100" y1="202" x2="100" y2="206" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="103" y1="202" x2="103" y2="206" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="106" y1="202" x2="106" y2="206" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="109" y1="202" x2="109" y2="206" stroke="#CBD5E1" stroke-width="1"/>
  <line x1="112" y1="202" x2="112" y2="206" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Motion Lines -->
  <line x1="40" y1="150" x2="70" y2="150" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="170" x2="75" y2="170" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="190" x2="80" y2="190" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
</svg>
