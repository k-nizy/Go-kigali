<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="150" r="140" fill="#FFF9E6"/>
  
  <!-- Motorcycle Body -->
  <ellipse cx="200" cy="140" rx="80" ry="35" fill="#FFC857"/>
  <rect x="160" y="110" width="80" height="30" fill="#FFC857" rx="10"/>
  
  <!-- Handlebars -->
  <line x1="190" y1="110" x2="170" y2="90" stroke="#3A3A3A" stroke-width="5" stroke-linecap="round"/>
  <line x1="210" y1="110" x2="230" y2="90" stroke="#3A3A3A" stroke-width="5" stroke-linecap="round"/>
  <circle cx="170" cy="90" r="8" fill="#6B6B6B"/>
  <circle cx="230" cy="90" r="8" fill="#6B6B6B"/>
  
  <!-- Seat -->
  <ellipse cx="200" cy="115" rx="45" ry="20" fill="#E67E00"/>
  
  <!-- Engine/Body Details -->
  <rect x="180" y="135" width="40" height="25" fill="#E67E00" rx="5"/>
  <circle cx="200" cy="147" r="8" fill="#3A3A3A"/>
  
  <!-- Wheels -->
  <g transform="translate(130, 175)">
    <circle cx="0" cy="0" r="35" fill="#3A3A3A"/>
    <circle cx="0" cy="0" r="25" fill="#6B6B6B"/>
    <circle cx="0" cy="0" r="15" fill="#CBD5E1"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#3A3A3A" stroke-width="3"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#3A3A3A" stroke-width="3"/>
  </g>
  
  <g transform="translate(270, 175)">
    <circle cx="0" cy="0" r="35" fill="#3A3A3A"/>
    <circle cx="0" cy="0" r="25" fill="#6B6B6B"/>
    <circle cx="0" cy="0" r="15" fill="#CBD5E1"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#3A3A3A" stroke-width="3"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#3A3A3A" stroke-width="3"/>
  </g>
  
  <!-- Frame -->
  <line x1="200" y1="140" x2="130" y2="175" stroke="#3A3A3A" stroke-width="6"/>
  <line x1="200" y1="140" x2="270" y2="175" stroke="#3A3A3A" stroke-width="6"/>
  
  <!-- Headlight -->
  <circle cx="240" cy="125" r="8" fill="#FFEB3B"/>
  <circle cx="240" cy="125" r="5" fill="#FFF9C4"/>
  
  <!-- Exhaust -->
  <rect x="255" y="155" width="30" height="8" fill="#6B6B6B" rx="4"/>
  <circle cx="287" cy="159" r="5" fill="#3A3A3A"/>
  
  <!-- Rider (Helmet) -->
  <circle cx="180" cy="75" r="25" fill="#2EB872"/>
  <ellipse cx="180" cy="70" rx="22" ry="12" fill="#87CEEB" opacity="0.7"/>
  <rect x="175" y="100" width="10" height="20" fill="#3A3A3A" rx="2"/>
  
  <!-- Motion Lines -->
  <line x1="330" y1="140" x2="360" y2="135" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="335" y1="160" x2="365" y2="155" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="340" y1="180" x2="370" y2="175" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
</svg>
