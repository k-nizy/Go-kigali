<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#818CF8"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#sky)"/>
  
  <!-- Modern buildings -->
  <rect x="80" y="200" width="100" height="250" fill="#1E293B" rx="8" filter="url(#shadow)"/>
  <rect x="90" y="210" width="20" height="25" fill="#60A5FA" opacity="0.9"/>
  <rect x="115" y="210" width="20" height="25" fill="#60A5FA" opacity="0.9"/>
  <rect x="140" y="210" width="20" height="25" fill="#60A5FA" opacity="0.9"/>
  
  <rect x="200" y="150" width="120" height="300" fill="#0F172A" rx="8" filter="url(#shadow)"/>
  <rect x="220" y="170" width="25" height="30" fill="#818CF8" opacity="0.9"/>
  <rect x="250" y="170" width="25" height="30" fill="#818CF8" opacity="0.9"/>
  <rect x="280" y="170" width="25" height="30" fill="#818CF8" opacity="0.9"/>
  
  <!-- Road -->
  <rect y="450" width="800" height="150" fill="#1E293B"/>
  <rect y="520" width="800" height="4" fill="#FCD34D"/>
  
  <!-- Modern bus -->
  <g transform="translate(200, 430)">
    <rect width="140" height="70" fill="#3B82F6" rx="12" filter="url(#shadow)"/>
    <rect x="10" y="10" width="30" height="25" fill="#DBEAFE" rx="4"/>
    <rect x="45" y="10" width="30" height="25" fill="#DBEAFE" rx="4"/>
    <rect x="80" y="10" width="30" height="25" fill="#DBEAFE" rx="4"/>
    <circle cx="30" cy="75" r="14" fill="#0F172A"/>
    <circle cx="110" cy="75" r="14" fill="#0F172A"/>
    <text x="70" y="52" font-family="Arial" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">KIGALI</text>
  </g>
  
  <!-- Location marker -->
  <g transform="translate(550, 350)">
    <circle cx="0" cy="0" r="40" fill="#10B981" opacity="0.2"/>
    <path d="M0,-30 C-12,-30 -20,-22 -20,-10 C-20,5 0,30 0,30 C0,30 20,5 20,-10 C20,-22 12,-30 0,-30Z" fill="#10B981" filter="url(#shadow)"/>
    <circle cy="-12" r="8" fill="#fff"/>
  </g>
  
  <!-- Trees -->
  <ellipse cx="50" cy="440" rx="25" ry="30" fill="#2EB872"/>
  <rect x="45" y="450" width="10" height="30" fill="#8B4513"/>
  
  <ellipse cx="750" cy="460" rx="30" ry="35" fill="#2EB872"/>
  <rect x="744" y="470" width="12" height="35" fill="#8B4513"/>
</svg>
