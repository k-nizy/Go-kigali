<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Map Background -->
  <rect width="600" height="600" fill="#F0F4F8"/>
  
  <!-- Map Grid -->
  <path d="M 0 150 L 600 150 M 0 300 L 600 300 M 0 450 L 600 450" stroke="#CBD5E1" stroke-width="2" opacity="0.3"/>
  <path d="M 150 0 L 150 600 M 300 0 L 300 600 M 450 0 L 450 600" stroke="#CBD5E1" stroke-width="2" opacity="0.3"/>
  
  <!-- Roads -->
  <path d="M 100 50 Q 200 150 300 200 T 550 250" stroke="#3A3A3A" stroke-width="8" fill="none"/>
  <path d="M 50 300 L 250 300 L 300 400 L 450 400" stroke="#3A3A3A" stroke-width="8" fill="none"/>
  <path d="M 300 100 L 300 500" stroke="#3A3A3A" stroke-width="8" fill="none"/>
  
  <!-- Location Markers -->
  <g transform="translate(150, 250)">
    <circle cx="0" cy="0" r="30" fill="#1E90FF" opacity="0.2"/>
    <path d="M 0 -20 C -8 -20 -15 -13 -15 -5 C -15 5 0 20 0 20 C 0 20 15 5 15 -5 C 15 -13 8 -20 0 -20 Z" fill="#1E90FF"/>
    <circle cx="0" cy="-7" r="5" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="30" fill="#2EB872" opacity="0.2"/>
    <path d="M 0 -20 C -8 -20 -15 -13 -15 -5 C -15 5 0 20 0 20 C 0 20 15 5 15 -5 C 15 -13 8 -20 0 -20 Z" fill="#2EB872"/>
    <circle cx="0" cy="-7" r="5" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(280, 450)">
    <circle cx="0" cy="0" r="30" fill="#FFC857" opacity="0.2"/>
    <path d="M 0 -20 C -8 -20 -15 -13 -15 -5 C -15 5 0 20 0 20 C 0 20 15 5 15 -5 C 15 -13 8 -20 0 -20 Z" fill="#FFC857"/>
    <circle cx="0" cy="-7" r="5" fill="#FFFFFF"/>
  </g>
  
  <!-- Route Line -->
  <path d="M 150 250 Q 270 300 400 180" stroke="#1E90FF" stroke-width="4" stroke-dasharray="10,5" fill="none" opacity="0.7"/>
  <circle cx="150" cy="250" r="8" fill="#1E90FF"/>
  <circle cx="400" cy="180" r="8" fill="#2EB872"/>
  
  <!-- Buildings (simplified) -->
  <rect x="120" y="150" width="40" height="60" fill="#CBD5E1" opacity="0.6" rx="3"/>
  <rect x="380" y="280" width="35" height="50" fill="#CBD5E1" opacity="0.6" rx="3"/>
  <rect x="500" y="350" width="45" height="70" fill="#CBD5E1" opacity="0.6" rx="3"/>
  
  <!-- Parks (green areas) -->
  <circle cx="220" cy="400" r="40" fill="#2EB872" opacity="0.3"/>
  <circle cx="480" cy="120" r="35" fill="#2EB872" opacity="0.3"/>
  
  <!-- Compass -->
  <g transform="translate(530, 70)">
    <circle cx="0" cy="0" r="35" fill="#FFFFFF" stroke="#1E90FF" stroke-width="2"/>
    <path d="M 0 -25 L -7 0 L 0 25 L 7 0 Z" fill="#1E90FF"/>
    <path d="M 0 -25 L -7 0 L 0 25 L 7 0 Z" fill="#FFC857" transform="rotate(180)"/>
    <text x="-4" y="-30" font-family="Arial" font-size="12" font-weight="bold" fill="#1E90FF">N</text>
  </g>
  
  <!-- Legend Box -->
  <rect x="20" y="500" width="150" height="80" fill="#FFFFFF" rx="8" stroke="#CBD5E1" stroke-width="2"/>
  <text x="30" y="520" font-family="Arial" font-size="12" font-weight="bold" fill="#3A3A3A">Legend</text>
  <circle cx="35" cy="540" r="5" fill="#1E90FF"/>
  <text x="50" y="545" font-family="Arial" font-size="11" fill="#3A3A3A">Bus Stop</text>
  <circle cx="35" cy="560" r="5" fill="#2EB872"/>
  <text x="50" y="565" font-family="Arial" font-size="11" fill="#3A3A3A">Taxi Stand</text>
</svg>
