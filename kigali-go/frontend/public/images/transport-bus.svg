<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="150" r="140" fill="#E3F2FD"/>
  
  <!-- Bus Body -->
  <rect x="80" y="100" width="240" height="120" fill="#1E90FF" rx="15"/>
  
  <!-- Windows -->
  <rect x="100" y="115" width="60" height="45" fill="#87CEEB" rx="5"/>
  <rect x="170" y="115" width="60" height="45" fill="#87CEEB" rx="5"/>
  <rect x="240" y="115" width="60" height="45" fill="#87CEEB" rx="5"/>
  
  <!-- Bus Details -->
  <rect x="80" y="175" width="240" height="8" fill="#0066CC"/>
  <rect x="90" y="185" width="30" height="12" fill="#FFEB3B" rx="3"/>
  <rect x="280" y="185" width="30" height="12" fill="#EF4444" rx="3"/>
  
  <!-- Wheels -->
  <circle cx="130" cy="225" r="25" fill="#3A3A3A"/>
  <circle cx="270" cy="225" r="25" fill="#3A3A3A"/>
  <circle cx="130" cy="225" r="15" fill="#6B6B6B"/>
  <circle cx="270" cy="225" r="15" fill="#6B6B6B"/>
  <circle cx="130" cy="225" r="8" fill="#CBD5E1"/>
  <circle cx="270" cy="225" r="8" fill="#CBD5E1"/>
  
  <!-- Door -->
  <rect x="110" y="165" width="35" height="55" fill="#0066CC" rx="5"/>
  <line x1="127" y1="170" x2="127" y2="215" stroke="#87CEEB" stroke-width="2"/>
  <circle cx="118" cy="195" r="3" fill="#FFEB3B"/>
  
  <!-- TAP & GO Label -->
  <rect x="160" y="75" width="80" height="25" fill="#2EB872" rx="5"/>
  <text x="170" y="93" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">TAP&GO</text>
  
  <!-- Route Number -->
  <circle cx="290" cy="130" r="18" fill="#FFEB3B"/>
  <text x="283" y="137" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3A3A3A">45</text>
  
  <!-- Motion Lines -->
  <line x1="30" y1="120" x2="60" y2="120" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="140" x2="65" y2="140" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="160" x2="70" y2="160" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
</svg>
