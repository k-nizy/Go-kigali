<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="150" r="140" fill="#E3F2FD"/>
  
  <!-- Bus Body -->
  <rect x="80" y="80" width="240" height="140" fill="#1E90FF" rx="15"/>
  
  <!-- Windows -->
  <rect x="100" y="100" width="60" height="50" fill="#87CEEB" rx="5"/>
  <rect x="170" y="100" width="60" height="50" fill="#87CEEB" rx="5"/>
  <rect x="240" y="100" width="60" height="50" fill="#87CEEB" rx="5"/>
  
  <!-- Bus Details -->
  <rect x="80" y="165" width="240" height="10" fill="#0066CC"/>
  <rect x="90" y="180" width="35" height="15" fill="#FFEB3B" rx="3"/>
  <rect x="275" y="180" width="35" height="15" fill="#EF4444" rx="3"/>
  
  <!-- Wheels -->
  <circle cx="130" cy="230" r="28" fill="#3A3A3A"/>
  <circle cx="270" cy="230" r="28" fill="#3A3A3A"/>
  <circle cx="130" cy="230" r="18" fill="#6B6B6B"/>
  <circle cx="270" cy="230" r="18" fill="#6B6B6B"/>
  <circle cx="130" cy="230" r="10" fill="#CBD5E1"/>
  <circle cx="270" cy="230" r="10" fill="#CBD5E1"/>
  
  <!-- Door -->
  <rect x="110" y="155" width="40" height="65" fill="#0066CC" rx="5"/>
  <line x1="130" y1="160" x2="130" y2="215" stroke="#87CEEB" stroke-width="2"/>
  <circle cx="120" cy="190" r="4" fill="#FFEB3B"/>
  
  <!-- TAP & GO Label -->
  <rect x="160" y="55" width="90" height="28" fill="#2EB872" rx="5"/>
  <text x="172" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">TAP&amp;GO</text>
  
  <!-- Route Number -->
  <circle cx="290" cy="120" r="20" fill="#FFEB3B"/>
  <text x="281" y="128" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3A3A3A">45</text>
  
  <!-- Motion Lines -->
  <line x1="30" y1="110" x2="65" y2="110" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
  <line x1="35" y1="135" x2="70" y2="135" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="160" x2="75" y2="160" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
</svg>
